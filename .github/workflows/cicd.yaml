name: CI-CD

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"

  schedule:
    - cron: "0 0 1 * *"

jobs:
  tests:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - 12.x
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
      - if: ${{ matrix.os == 'windows-latest'}}
        uses: engineerd/configurator@v0.0.5
        with:
          name: hfly.exe
          fromGitHubReleases: true
          urlTemplate: https://github.com/SpectoLabs/hoverfly/releases/download/{{version}}/hoverfly_bundle_windows_amd64.zip
          repo: SpectoLabs/hoverfly
          token: ${{ secrets.GITHUB_TOKEN }}
          version: "latest"
          pathInArchive: "hoverfly.exe"
      - if: ${{ matrix.os == 'windows-latest'}}
        name: run hfly
        run: |
         Start-Process -FilePath hfly -Args "-webserver -tls-verification=false -response-body-files-path simengine"
      - if: ${{ matrix.os == 'ubuntu-latest'}}
        name: run hoverfly
        run: docker-compose up -d
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run test

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - tests
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Build the code
        run: npm run build

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
          tag: alpha
      - name: Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
